<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Employee Attendance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">
    <link href="../src/styles/admin-login.css" rel="stylesheet">

    <script src="../src/scripts/auth.js/login.js" defer></script>
    
</head>

<body class="bg-gray-100 font-poppins flex items-center justify-center min-h-screen p-4 bg-opacity-50 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md glass-card custom-shadow">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="text-center py-6 bg-bir-blue text-white">
                <h1 class="text-2xl font-semibold">Admin Login</h1>
            </div>
            <form id="form_login" class="px-8 pt-6 pb-8 space-y-4">
                <div class="floating-label-group">
                    <input type="email" id="email" name="email" required maxlength="255" placeholder=" "
                           class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                    <label for="username" class="floating-label text-sm">Email</label>
                </div>
                <div class="floating-label-group">
                    <input type="password" id="password" name="password" required minlength="8" placeholder=" "
                           class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                    <label for="password" class="floating-label">Password</label>
                </div>
                <button type="submit" class="w-full mb-4 bg-bir-blue text-white font-semibold py-2 px-4 rounded-md hover:bg-bir-yellow hover:text-bir-blue transition duration-300 ease-in-out">
                    Login
                </button>
                <div class="text-center mt-8"> 
                    <a href="#" class="text-bir-blue text-sm">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
