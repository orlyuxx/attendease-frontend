<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Employee Attendance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">
    <link href="../src/styles/admin-login.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-poppins flex items-center justify-center min-h-screen p-4 bg-opacity-50 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md glass-card custom-shadow"> <!-- Added glass-card class -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="text-center py-6 bg-bir-blue text-white">
                <h1 class="text-2xl font-semibold">Admin Login</h1>
            </div>
            <form id="login-form" class="px-8 pt-6 pb-8 space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="text" id="username" name="username" 
                           class="w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue"
                           required autocomplete="off">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue"
                           required autocomplete="new-password">
                </div>
                <div>
                    <button type="submit" class="w-full bg-bir-blue text-white font-semibold py-2 px-4 rounded-md hover:bg-bir-yellow hover:text-bir-blue transition duration-300 ease-in-out">
                        Sign In
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-sm text-bir-blue hover:text-bir-yellow">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../src/scripts/admin-login.js" defer></script>
</body>
</html>
