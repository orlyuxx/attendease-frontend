    <!-- Main wrapper -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header bg-white text-white p-8 flex justify-between items-center shadow-sm">
            
        </header>

        <!-- Main content -->
        <main class="main-content ml-4 bg-gray-100 p-6 pt-11">
            <div class="flex items-center mb-8 dashboard-title">
                <div class="flex pt-1 items-center text-sm text-gray-600 font-semibold">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path>
                    </svg>
                    <span class="flex items-center mt-1">
                        <span class="mx-2">/</span>
                        <span class="flex items-center">Employees</span>
                    </span>
                </div>
                                    
                <button type="button" id="addEmployeeBtn" class="ml-auto text-bir-blue bg-bir-yellow font-small font-bold rounded-lg text-xs p-3 hover:bg-bir-blue hover:text-bir-yellow transition-colors duration-500">+ Add Employee</button>
            </div>

            <!-- Employees Table -->
            <div class="bg-white rounded-lg p-6 dashboard-card">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-lg font-bold text-gray-800">Employee List</h4>
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <label for="entriesPerPage" class="mr-2 text-sm font-semibold text-gray-700">Show</label>
                        <select id="entriesPerPage" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs font-semibold rounded-md focus:ring-blue-500 focus:border-blue-500 p-2">
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <label for="entriesPerPage" class="mr-2 ml-2 text-sm font-semibold text-gray-700">entries</label>
                    </div>

                    <div class="flex items-center">
                        <label for="searchInput" class="mr-2 text-sm font-semibold text-gray-700">Search:</label>
                        <input type="text" id="searchInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="">
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white table-fixed">
                        <thead>
                            <tr class="bg-bir-blue text-white">
                                <th class="w-1/6 py-3 px-4 text-xs border-b border-r-2 border-white font-semibold text-left">User ID</th>
                                <th class="w-1/4 py-3 px-4 text-xs border-b border-r-2 border-white font-semibold text-left">Name</th>
                                <th class="w-1/6 py-3 px-4 text-xs border-b border-r-2 border-white font-semibold text-left">Department</th>
                                <th class="w-1/4 py-3 px-4 text-xs border-b border-r-2 border-white font-semibold text-left">Email</th>
                                <th class="w-1/6 py-3 px-4 text-xs border-b border-r-2 border-white font-semibold text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeesTableBody">
                            <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination controls -->
                <div class="mt-4 flex items-center justify-between">
                    <div>
                        <span id="paginationInfo" class="text-sm text-gray-700"></span>
                    </div>
                    <div>
                        <button id="prevPage" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md mr-2">&lt; Previous</button>
                        <button id="nextPage" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md">Next &gt;</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add this modal at the end of the body, just before the closing </body> tag -->
    <div id="addEmployeeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden flex items-center justify-center">
        <div class="relative p-8 border w-[500px] shadow-lg rounded-md bg-white">
            <h3 class="text-xl font-bold text-gray-900 mb-6">Add New Employee</h3>
            <form id="addEmployeeForm">
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div class="mb-5">
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select id="gender" name="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-5">
                    <label for="department_id" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                    <select id="department_id" name="department_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                        <option value="">Select Department</option>
                        <option value=1>HR</option>
                        <option value=2>IT</option>
                        <option value=3>General Services</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="shift_id" class="block text-sm font-medium text-gray-700 mb-1">Shifts</label>
                    <select id="shift_id" name="shift_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                        <option value="">Select Shift</option>
                        <option value="1">Regular</option>
                        <option value="2">Early Morning</option>
                        <option value="3">Midday</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelAddEmployee" class="mr-3 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-bir-blue rounded-md hover:bg-bir-yellow hover:text-bir-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bir-blue">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden opacity-0 transition-opacity duration-300">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white transform transition-transform duration-300 scale-95">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Employee</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Are you sure you want to delete this employee?
                    </p>
                    <span id="employeeNameToDelete" class="font-semibold"></span>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="deleteConfirmBtn" class="px-4 py-2 bg-bir-red text-white text-base font-medium rounded-md w-24 mr-2 hover:bg-red-600">
                        Delete
                    </button>
                    <button id="deleteCancelBtn" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-24 hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

  <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 p-4 rounded-md shadow-lg hidden">
        <div id="toastContent" class="text-white font-semibold"></div>
    </div>
