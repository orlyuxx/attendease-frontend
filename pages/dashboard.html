<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendease Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">
    <link href="../src/styles/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->

    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="../src/scripts/dashboard/dashboard.js"></script>
</head>

<body class="bg-gray-100 font-poppins">
    <!-- Sidebar -->
    <aside class="sidebar bg-bir-blue text-white">
        <div class="p-4 flex justify-center items-center">
            <h1 id="logo" class="text-xl pt-2 font-bold text-center">Attendease</h1>
        </div>
        <nav class="mt-4">
            <div class="px-4 py-2 text-xs uppercase text-bir-yellow">Menu</div>
            <a href="#" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue active transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                Dashboard
            </a>
            <a href="employees.html" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path>
                </svg>
                Employees
            </a>
            <a href="#" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6.625 2.655A9 9 0 0119 11a1 1 0 11-2 0 7 7 0 00-9.625-6.492 1 1 0 11-.75-1.853zM4.662 4.959A1 1 0 014.75 6.37 6.97 6.97 0 003 11a1 1 0 11-2 0 8.97 8.97 0 012.25-5.953 1 1 0 011.412-.088z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M5 11a5 5 0 1110 0 1 1 0 11-2 0 3 3 0 10-6 0c0 1.677-.345 3.276-.968 4.729a1 1 0 11-1.838-.789A9.964 9.964 0 005 11zm8.921 2.012a1 1 0 01.831 1.145 19.86 19.86 0 01-.545 2.436 1 1 0 11-1.92-.558c.207-.713.371-1.445.49-2.192a1 1 0 011.144-.831z" clip-rule="evenodd"></path>
                </svg>
                Attendance
            </a>
            <a href="departments.html" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                </svg>
                Departments
            </a>
            <a href="shifts.html" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                </svg>
                Shifts
            </a>
            <a href="leave.html" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                Leave
            </a>
            <div class="px-4 py-2 mt-6 text-xs uppercase text-bir-yellow">System</div>
            <a href="#" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                </svg>
                Settings
            </a>
            <a href="#" id="btn_logout" class="sidebar-link flex py-2 px-4 text-gray-300 hover:bg-bir-yellow hover:text-bir-blue transition-colors duration-200 ease-in-out items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                </svg>
                Logout
            </a>
        </nav>
    </aside>

    <!-- Main wrapper -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header bg-white text-white p-8 flex justify-between items-center shadow-md">
            
        </header>

        <!-- Main content -->
        <main class="main-content ml-4 bg-gray-100 p-6 pt-11">
            <div class="flex items-center mb-8 dashboard-title">
                <div class="flex pt-1 items-center text-sm text-gray-600 font-semibold">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                        <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                    </svg>  
                    <span class="flex items-center mt-1">
                        <span class="mx-2">/</span>
                        <span class="flex items-center">Dashboard</span>
                    </span>
                </div>
            </div>

            <!-- Current Date -->
            <div id="currentDate" class="mb-6 text-lg mt-12 font-semibold text-gray-600 dashboard-card">

            </div>
            
            <!-- Cards -->
            <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-sm p-6 text-bir-blue dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-building text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-bold pt-1 ">Departments</h4>
                        </div>
                        <p id="" class="text-2xl font-bold pl-2">9</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 text-bir-blue dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-clock text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-semibold pt-1 ">Shifts</h4>
                        </div>
                        <p id="" class="text-2xl font-bold pl-2">4</p>
                    </div>
                </div>
               
            </div>

            <!-- Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-bir-blue rounded-lg shadow-sm p-6 text-white dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-user-check text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-semibold pt-1 ">Total Employees</h4>
                        </div>
                        <p id="totalEmployees" class="text-2xl font-bold pl-2"></p>
                    </div>
                </div>
                <div class="bg-bir-yellow rounded-lg shadow-sm p-6 text-bir-blue dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-user-clock text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-bold pt-1 ">Present Today</h4>
                        </div>
                        <p id="presentToday" class="text-2xl font-bold pl-2"></p>
                    </div>
                </div>
                <div class="bg-bir-red rounded-lg shadow-sm p-6 text-white dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-user-times text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-semibold pt-1 ">Absent</h4>
                        </div>
                        <p id="absentToday" class="text-2xl font-bold pl-2"></p>
                    </div>
                </div>
                <div class="bg-gray-400 rounded-lg shadow-sm p-6 text-bir-blue dashboard-card">
                    <div class="flex flex-col items-start">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-calendar-check text-2xl mr-2 pl-2"></i>
                            <h4 class="text-lg font-semibold pt-1 ">On Leave</h4>
                        </div>
                        <p id="onLeaveToday" class="text-2xl font-bold pl-2"></p>
                    </div>
                </div>
            </div>

            <!-- Modified chart section -->
            <div class="mt-12 bg-white p-6 rounded-lg shadow-xl border border-gray-200 dashboard-card">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-xl font-semibold text-bir-blue">Monthly Employee Attendance</h4>
                    <div class="flex space-x-4">
                        <!-- The month and year selectors will be inserted here by JavaScript -->
                    </div>
                </div>
                <div style="height: 600px;"> <!-- Increased height -->
                    <canvas id="employeeAttendanceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
