<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendease Admin Login</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/login.css">

    <script type="module" src="../src/scripts/auth.js/login.js"></script>
</head>

<body>    
    <div class="font-[sans-serif]">
        <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
          <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full">
            <div class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto max-md:w-full form-container"> 

              <form id="form_login" class="space-y-4">
                <div id="toast-container"></div>
                <div class="mb-8">
                  <h3 class="text-bir-blue text-3xl font-bold">Sign in</h3>
                  <p class="text-bir-blue text-sm mt-4 leading-relaxed">Sign in to your admin account.</p>
                </div>
  
                <div class="floating-label-group">
                    <input type="email" id="email" name="email" required maxlength="255" placeholder=" "
                           class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                    <label for="email" class="floating-label text-sm">Email</label>
                </div>
                <div class="floating-label-group">
                    <input type="password" id="password" name="password" required minlength="8" placeholder=" "
                           class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                    <label for="password" class="floating-label">Password</label>
                </div>
  
                <div class="text-sm">
                    <a href="#" class="text-blue-800 hover:underline">
                        Forgot your password?
                    </a>
                </div>
                  
                <div class="!mt-8">
                    <button type="submit" class="w-full mb-4 bg-bir-blue text-white font-semibold py-2 px-4 rounded-md hover:bg-bir-yellow hover:text-bir-blue
                    transition duration-300 ease-in-out">
                        Login
                    </button>
                </div>

              </form>
            </div>
            <div class="lg:h-[400px] md:h-[300px] max-md:hidden"> <!-- Hide on small devices -->
              <img id="login-image" src="../src/img/login-img.webp" class="w-full h-full max-md:w-4/5 mx-auto block object-cover" alt="Dining Experience" />
            </div>
          </div>
        </div>
      </div>
</body>
</html>
