<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Employee Attendance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">
    <link href="../src/styles/register.css" rel="stylesheet">

    <script type="module" src="../src/scripts/auth.js/register.js" defer></script>

</head>

<body class="bg-gray-100 font-poppins flex items-center justify-center min-h-screen p-4 bg-opacity-50 bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md glass-card custom-shadow">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="text-center py-6 bg-bir-blue text-white">
                <h1 class="text-2xl font-semibold">User Registration</h1>
            </div>
            <form id="form_register" class="px-8 pt-6 pb-8 space-y-4">
                <!-- Toast notifications will be inserted here -->
                
                <!-- Flex container for first name and last name -->
                <div class="flex space-x-4"> <!-- Added flex container -->
                    <div class="flex-1">
                        <div class="floating-label-group">
                            <input type="text" id="firstname" name="firstname" required maxlength="255" placeholder=" "
                                   class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                            <label for="firstname" class="floating-label text-sm">First Name</label>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="floating-label-group">
                            <input type="text" id="lastname" name="lastname" required maxlength="255" placeholder=" "
                                   class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                            <label for="lastname" class="floating-label text-sm">Last Name</label>
                        </div>
                    </div>
                </div>
                
                <div class="floating-label-group">
                    <input type="email" id="email" name="email" required maxlength="255" placeholder=" "
                           class="floating-input w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                    <label for="email" class="floating-label text-sm">Email Address</label>
                </div>
                <div class=flex-row">
                    <div class="floating-label-group flex-1">
                        <input type="password" id="password" name="password" required minlength="8" placeholder=" "
                               class="floating-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                        <label for="password" class="floating-label">Password</label>
                    </div>
                    <div class="floating-label-group flex-1">
                        <input type="password" id="password_confirmation" name="password_confirmation" required minlength="8" placeholder=" "
                               class="floating-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                        <label for="password_confirmation" class="floating-label">Confirm Password</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select id="gender" name="gender" required
                            class="w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="department_id" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                    <select id="department_id" name="department_id" required
                            class="w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                        <option value="">Select Department</option>
                        <option value="1">IT</option>
                        <option value="2">HR</option>
                        <option value="3">General Services</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="shift_id" class="block text-sm font-medium text-gray-700 mb-1">Shift</label>
                    <select id="shift_id" name="shift_id" required
                            class="w-full text-sm px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-bir-blue">
                        <option value="">Select Shift</option>
                        <option value="1">Regular</option>
                        <option value="2">Early Morning</option>
                        <option value="3">Midday</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-bir-blue text-white font-semibold py-2 px-4 rounded-md hover:bg-bir-yellow hover:text-bir-blue transition duration-300 ease-in-out" >
                        Register
                </button>
            </form>
        </div>
    </div>

</body>
</html>
